{% extends "base.html" %}
{% block content %}
<h1 class="text-center font-weight-bold col-8 m-auto" style="width: 400px;">CRAFT-A-PIZZA</h1>
<form action="/create/order" method="post" class="col-8 p-4 my-4 mx-auto">
        
        <div>
            <p class="mx-2 px-auto form-group" for="method">Method:</p>
            <select name="method" class="mx-auto py-auto form-control">
                <option class="text-uppercase">CarryOut</option>
                <option class="text-uppercase">Delivery</option>
                <option class="text-uppercase">Dine-in</option>
            </select>
        </div>

        <div class="d-flex justify-content-around mt-3 py-auto">
            <p class="mx-2 px-auto form-group" for="size">Size:</p>
            <select name="size" class="mx-auto form-control">
                <option class="text-uppercase">SMALL</option>
                <option class="text-uppercase">MEDIUM</option>
                <option class="text-uppercase">LARGE</option>
                <option class="text-uppercase">Extra-large</option>
            </select>

            <p class="mx-2 px-auto form-group" for="crust">CRUST:</p>
            <select name="crust" class="mx-auto form-control">
                <option class="text-uppercase">Thin Crust</option>
                <option class="text-uppercase">Thick Crust</option>
            </select>

            <p class="mx-2 px-auto form-group" for="qty">Qty:</p>
            <select name="qty" class="mx-auto px-auto form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>

        <div>
            <label for="topping">TOPPINGS: <br>
            {% for i in topping %}
                <input type="checkbox" name="{{i}}" id="accept">
                <label for="{{i}}">{{i}}</label>            
            {% endfor %}
            </label>
        </div>
    <br>
        <input type="submit" value="Add to Order" class="btn btn-primary">
        
</form>
{% endblock %}
