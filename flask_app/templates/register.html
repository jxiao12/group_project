<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="/">Pizza PETE'S</a>

        <div class="navbar-nav ml-auto">

            <a href="/login">Already have an account? Login</a>
          </div> 
    </nav>

    <div class="d-flex justify-content-around mx-auto mt-5">
        <form action="/register" method="post" class="col-8 p-4 bg-dark text-light">
            <h2 class="text-primary">Register</h2>
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group d-flex justify-content-around">
                <label class="col-2 pl-0" for="first_name">First Name:</label>
                <input type="text" name="first_name" class="form-control">

                <label class="col-2" for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address" class="form-control">
            </div>
            <div class="form-group d-flex justify-content-around">
                <label class="col-2 px-0 mx-auto" for="city">City:</label>
                <input type="text" name="city" class="form-control mx-2 pl-0">

                <p class="mx-2 px-auto" for="state">State:</p>
                <select name="state" class="mx-auto">
                    {% for i in state %}
                        <option>{{i}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password:</label>
                <input type="password" name="confirm" class="form-control">
            </div>
            <input type="submit" value="Register" class="btn btn-primary col-12">
        </form>
    </div>
</body>
</html>
